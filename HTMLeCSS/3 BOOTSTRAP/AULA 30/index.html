<body>

    <div class="container my-5">

        <button class="btn btn-primary" id="btnToast" data-bs-toggle="tooltip"
            data-bs-title="Este botão cria um novo <b>Toast</b>" data-bs-html="true">Criar Toast</button>

        <div class="toast-container top-0 end-0 p-3" id="toastContainer">

        </div>

        <div class="toast show mt-5" id="toast">
            <div class="toast-header">
                <i class="bi-info-circle me-1"></i>
                <strong class="me-auto">Informação</strong>
                <button class="btn-close ms-auto" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorem, excepturi laudantium temporibus enim
                voluptate quis labore illo, laborum distinctio earum obcaecati. Tenetur, explicabo! Id, necessitatibus
                eveniet quasi quod dicta et.
            </div>
        </div>


        <hr>

        <div class="toast show text-bg-success" data-bs-delay="5000">
            <div class="toast-body">
                chegaram novoas mensagens em sua caixa postal

                <div class="mt-2 pt-2 border-top">
                    <button class="btn btn-primary btn-sm">Visualizar</button>
                    <button class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Ignorar</button>
                </div>
            </div>

        </div>

        <hr>





    </div>
