<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteudo Multimidia</title>
</head>

<body>
    <h1>Conteúdo Multimídia</h1>
    <hr>
    <video controls width="800" height="600" muted poster="arquivos/popeye_for_president.jpg">
        <source src="arquivos/PopeyeforPresident.mp4" type="video/mp4">
        <source src="arquivos/PopeyeforPresident.webm" type="video/webm">
        <source src="arquivos/PopeyeforPresident.ogv" type="video/ogv">
        <track kind="captions" srclang="en-us" src="arquivos/PopeyeforPresident.en-us.vtt" label="Closed Captions">

        <track kind="captions" srclang="es" src="arquivos/PopeyeforPresident.es.vtt" label="Espanhol">

        <track kind="subtitles" srclang="pt-br" src="arquivos/PopeyeforPresident.pt-br.vtt" label="Legendas PT-BR"
            default>
        Seu navegador não suporta vídeo html5
    </video>
</body>

</html>
