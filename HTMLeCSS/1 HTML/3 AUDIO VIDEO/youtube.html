<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteudo Multimidia do YouTube</title>
</head>

<body>
    <h1>Conteúdo Multimídia do YouTube</h1>
    <hr>
    <!--
    width="560" height="315"
    Manter proporção 16:9

    Interregoção após código do vídeo indica parâmetros.
    ?controls=0&120&mute=1&autoplay=1

-->
    <h2>Video Unico</h2>
    <iframe width="800" height="450" src="https://www.youtube.com/embed/7FX6YMx_V5M?controls=0&120&mute=1&autoplay=1"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <hr>

    <h2>Video em Playlist</h2>

    <iframe width="800" height="450"
        src="https://www.youtube.com/embed/videoseries?list=PL0YuSuacUEWuLNDAAJxATh54w_XmrLkk4&controls=0&120&mute=1&autoplay=1&loop=1"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>



</body>

</html>
