<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>

    <h1>TABELAS</h1>
    <hr>

    <table border="1" width="60%" cellpadding="5" cellspacing="5" align="center" bgcolor="aqua" frame="box" rules="all">
        <caption>Titulo da Tabela</caption>

        <thead>
            <tr>
                <th colspan="2">Nome Completo</th>
                <th rowspan="2" width="25%">Idade</th>

            </tr>
            <tr>
                <th align="left">Nome</th>
                <th align="left">Sobrenome</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Flocos</td>
                <td>de Bruce</td>
                <td align="center">4</td>
            </tr>
            <tr>
                <td>Night</td>
                <td>g5</td>
                <td align="center">0.2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Celula 4, 1</td>
                <td>Celula 4, 2</td>
                <td>Celula 4, 3</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
