<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens SVG</title>
</head>

<body>
    <h1>Imagens SVG</h1>
    <hr>

    <svg width="100" height="100">
        <circle cx="50" cy="50" r="48" stroke="green" stroke-width="4" fill="yellow" />
    </svg>

    <svg width="100" height="100">
        <rect width="60" height="30" x="2" y="2" stroke="green" stroke-width="4" fill="yellow" fill-opacity="0.5"
            stroke-opacity="0.5" rx="10" ry="10" />
    </svg>

    <svg width="100" height="100">
        <ellipse cx="50" cy="50" stroke="green" stroke-width="4" fill="yellow" rx="30" ry="15" />
    </svg>

    <svg width="100" height="100">
        <line x1="0" y1="0" x2="100" y2="100" stroke="green" stroke-width="4" />
    </svg>

    <svg width="100" height="100">
        <polygon points="3,97,50,3,97,97" stroke="green" stroke-width="4" fill="yellow" />
    </svg>


    <svg width="202" height="202">
        <polygon points="100,10,40,198,190,78,10,78,160,198" stroke="green" stroke-width="4" fill="yellow"
            fill-rule="evenodd" />
    </svg>

    <svg width="202" height="202">
        <polyline points="0,40,40,40,40,80,80,80,80,120,120,120,120,160" stroke="green" stroke-width="4" fill="none" />
    </svg>

    <svg width="600" height="300">
        <rect width="596" height="296" stroke="black" stroke-width="4" fill="none" x="2" y="2" />
        <text y="150" x="300" text-anchor="middle">
            SVG Ã‰ SENSACIONAL
        </text>
    </svg>

    <svg width="600" height="300">

        <rect width="596" height="296" stroke="black" stroke-width="4" fill="none" x="2" y="2" />

        <rect width="60" height="30" stroke="black" stroke-width="4" x="10" y="10" fill="yellow" id="r1" />

        <animate xlink:href="#r1" attributeName="width" from="10" to="498" dur="2s" begin="click" fill="remove"
            repeatCount="1" />
    </svg>

</body>

</html>
